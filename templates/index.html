<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic RAG Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #ececec;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: #202123;
            border-right: 1px solid #2e2f33;
            display: flex;
            flex-direction: column;
            padding: 12px;
        }

        .new-chat-btn {
            background: #202123;
            border: 1px solid #4d4d4f;
            color: #ececec;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
            margin-bottom: 12px;
        }

        .new-chat-btn:hover {
            background: #2a2b32;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
        }

        .sidebar-footer {
            padding-top: 12px;
            border-top: 1px solid #2e2f33;
        }

        .sidebar-footer-item {
            padding: 12px;
            color: #acacbe;
            font-size: 13px;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .sidebar-footer-item:hover {
            background: #2a2b32;
        }

        /* Main Chat Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #343541;
        }

        .chat-header {
            padding: 16px 20px;
            background: #343541;
            border-bottom: 1px solid #2e2f33;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-header h1 {
            font-size: 16px;
            font-weight: 600;
            color: #ececec;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 24px;
            display: flex;
            gap: 16px;
            padding: 16px 0;
        }

        .message.user {
            background: #343541;
        }

        .message.assistant {
            background: #444654;
            margin-left: -24px;
            margin-right: -24px;
            padding-left: 24px;
            padding-right: 24px;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #5a5a8a;
            color: #fff;
        }

        .message.assistant .message-avatar {
            background: #10a37f;
            color: #fff;
        }

        .message-content {
            flex: 1;
            line-height: 1.6;
            padding-top: 4px;
        }

        .message-content p {
            margin-bottom: 12px;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        /* Empty State */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .empty-state h2 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 24px;
            background: linear-gradient(90deg, #10a37f 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .example-prompts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 12px;
            max-width: 900px;
            width: 100%;
            margin-top: 32px;
        }

        .example-prompt {
            background: #2a2b32;
            border: 1px solid #3e3f4b;
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .example-prompt:hover {
            background: #313238;
            transform: translateY(-2px);
        }

        .example-prompt-title {
            font-weight: 500;
            margin-bottom: 6px;
            color: #ececec;
        }

        .example-prompt-text {
            font-size: 13px;
            color: #acacbe;
        }

        /* Input Area */
        .input-area {
            padding: 24px;
            background: #343541;
        }

        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
        }

        .input-container {
            display: flex;
            gap: 12px;
            background: #40414f;
            border-radius: 12px;
            padding: 12px 16px;
            border: 1px solid #565869;
            transition: border-color 0.2s;
        }

        .input-container:focus-within {
            border-color: #7c3aed;
        }

        #message-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #ececec;
            font-size: 16px;
            resize: none;
            max-height: 200px;
            line-height: 24px;
        }

        #message-input::placeholder {
            color: #8e8ea0;
        }

        .send-button {
            background: #10a37f;
            border: none;
            border-radius: 8px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            color: #fff;
            font-size: 18px;
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            background: #0d8c6a;
        }

        .send-button:disabled {
            background: #40414f;
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* Loading Indicator */
        .loading {
            display: flex;
            gap: 6px;
            padding: 8px 0;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #8e8ea0;
            animation: loading 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes loading {
            0%, 80%, 100% {
                opacity: 0.4;
            }
            40% {
                opacity: 1;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #565869;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6e6e80;
        }

        /* Error Message */
        .error-message {
            background: #dc2626;
            color: #fff;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 12px 24px;
            display: none;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -260px;
                z-index: 100;
                transition: left 0.3s;
            }

            .sidebar.open {
                left: 0;
            }

            .example-prompts {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <button class="new-chat-btn" onclick="resetChat()">
                <span>+</span>
                <span>New Chat</span>
            </button>
            <div class="sidebar-content">
                <!-- Chat history can go here in future -->
            </div>
            <div class="sidebar-footer">
                <div class="sidebar-footer-item">
                    ü§ñ Agentic RAG Chatbot
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="chat-header">
                <h1>Agentic RAG Chatbot</h1>
            </div>

            <div class="messages-container" id="messages-container">
                <!-- Empty State -->
                <div class="empty-state" id="empty-state">
                    <h2>How can I help you today?</h2>
                    <div class="example-prompts">
                        <div class="example-prompt" onclick="sendExamplePrompt('What is RAG?')">
                            <div class="example-prompt-title">üìö Learn about RAG</div>
                            <div class="example-prompt-text">What is RAG?</div>
                        </div>
                        <div class="example-prompt" onclick="sendExamplePrompt('Explain Python best practices')">
                            <div class="example-prompt-title">üêç Python Tips</div>
                            <div class="example-prompt-text">Explain Python best practices</div>
                        </div>
                        <div class="example-prompt" onclick="sendExamplePrompt('Tell me about AI basics')">
                            <div class="example-prompt-title">üß† AI Fundamentals</div>
                            <div class="example-prompt-text">Tell me about AI basics</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="error-message" id="error-message"></div>

            <div class="input-area">
                <div class="input-wrapper">
                    <div class="input-container">
                        <textarea 
                            id="message-input" 
                            placeholder="Send a message..." 
                            rows="1"
                            onkeydown="handleKeyPress(event)"
                            oninput="autoResize(this)"
                        ></textarea>
                        <button class="send-button" id="send-button" onclick="sendMessage()">
                            ‚Üë
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isLoading = false;

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function addMessage(role, content) {
            const messagesContainer = document.getElementById('messages-container');
            const emptyState = document.getElementById('empty-state');
            
            // Hide empty state
            if (emptyState) {
                emptyState.style.display = 'none';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'U' : 'ü§ñ';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // Convert newlines to paragraphs - handle multiple consecutive newlines
            // XSS Prevention: Using createElement and textContent instead of innerHTML
            const paragraphs = content.split('\n\n').filter(p => p.trim());
            if (paragraphs.length > 1) {
                paragraphs.forEach(para => {
                    const p = document.createElement('p');
                    const lines = para.trim().split('\n');
                    lines.forEach((line, index) => {
                        p.appendChild(document.createTextNode(line));
                        if (index < lines.length - 1) {
                            p.appendChild(document.createElement('br'));
                        }
                    });
                    contentDiv.appendChild(p);
                });
            } else {
                // Single paragraph - just replace newlines with breaks
                const p = document.createElement('p');
                const lines = content.trim().split('\n');
                lines.forEach((line, index) => {
                    p.appendChild(document.createTextNode(line));
                    if (index < lines.length - 1) {
                        p.appendChild(document.createElement('br'));
                    }
                });
                contentDiv.appendChild(p);
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addLoadingMessage() {
            const messagesContainer = document.getElementById('messages-container');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'loading-message';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ü§ñ';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // Create loading animation without innerHTML
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'loading-dot';
                loadingDiv.appendChild(dot);
            }
            contentDiv.appendChild(loadingDiv);
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function removeLoadingMessage() {
            const loadingMessage = document.getElementById('loading-message');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const message = input.value.trim();
            
            if (!message || isLoading) return;
            
            // Add user message
            addMessage('user', message);
            
            // Clear input
            input.value = '';
            input.style.height = 'auto';
            
            // Disable input and show loading
            isLoading = true;
            sendButton.disabled = true;
            input.disabled = true;
            addLoadingMessage();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                
                removeLoadingMessage();
                
                if (data.success) {
                    addMessage('assistant', data.response);
                } else {
                    showError(data.error || 'Failed to get response');
                }
            } catch (error) {
                removeLoadingMessage();
                // Generic network error message for security
                showError('Network error: Unable to connect to the server. Please try again.');
            } finally {
                isLoading = false;
                sendButton.disabled = false;
                input.disabled = false;
                input.focus();
            }
        }

        async function resetChat() {
            // Simple confirmation dialog - works in all browsers
            // For more advanced UI, consider implementing a custom modal
            const messagesContainer = document.getElementById('messages-container');
            const hasMessages = messagesContainer.querySelector('.message') !== null;
            
            if (hasMessages && !confirm('Are you sure you want to start a new chat? This will clear the conversation history.')) {
                return;
            }
            
            try {
                const response = await fetch('/api/reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Clear messages and recreate empty state without innerHTML
                    const messagesContainer = document.getElementById('messages-container');
                    messagesContainer.textContent = ''; // Clear all children
                    
                    // Recreate empty state
                    const emptyState = document.createElement('div');
                    emptyState.className = 'empty-state';
                    emptyState.id = 'empty-state';
                    
                    const heading = document.createElement('h2');
                    heading.textContent = 'How can I help you today?';
                    emptyState.appendChild(heading);
                    
                    const examplePromptsDiv = document.createElement('div');
                    examplePromptsDiv.className = 'example-prompts';
                    
                    // Create example prompts
                    const examples = [
                        { emoji: 'üìö', title: 'Learn about RAG', text: 'What is RAG?' },
                        { emoji: 'üêç', title: 'Python Tips', text: 'Explain Python best practices' },
                        { emoji: 'üß†', title: 'AI Fundamentals', text: 'Tell me about AI basics' }
                    ];
                    
                    examples.forEach(example => {
                        const promptDiv = document.createElement('div');
                        promptDiv.className = 'example-prompt';
                        promptDiv.onclick = () => sendExamplePrompt(example.text);
                        
                        const titleDiv = document.createElement('div');
                        titleDiv.className = 'example-prompt-title';
                        titleDiv.textContent = `${example.emoji} ${example.title}`;
                        
                        const textDiv = document.createElement('div');
                        textDiv.className = 'example-prompt-text';
                        textDiv.textContent = example.text;
                        
                        promptDiv.appendChild(titleDiv);
                        promptDiv.appendChild(textDiv);
                        examplePromptsDiv.appendChild(promptDiv);
                    });
                    
                    emptyState.appendChild(examplePromptsDiv);
                    messagesContainer.appendChild(emptyState);
                } else {
                    showError(data.error || 'Failed to reset chat');
                }
            } catch (error) {
                // Generic network error message for security
                showError('Network error: Unable to reset conversation. Please try again.');
            }
        }

        function sendExamplePrompt(prompt) {
            const input = document.getElementById('message-input');
            input.value = prompt;
            input.focus();
            autoResize(input);
        }

        // Focus input on load
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('message-input').focus();
        });
    </script>
</body>
</html>
